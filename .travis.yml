branches:
  only:
  - master
  - "/^v[0.9]/"

language: ruby
bundler_args: "--without development"
cache: bundler
rvm:
- rvm 2.2.4

before_install:
- openssl aes-256-cbc -K $encrypted_cef53fffa350_key -iv $encrypted_cef53fffa350_iv
  -in "${AWS_KEYPAIR_NAME}.pem.enc" -out "${HOME}/.ssh/${AWS_KEYPAIR_NAME}.pem" -d
- chmod 600 "${HOME}/.ssh/${AWS_KEYPAIR_NAME}.pem"

before_script:
- bundle exec berks install
script:
- bundle exec rake travis
after_script:
- bundle exec rake integration:cloud_destroy
after_failure:
- echo "Kitchen-ec2 is using AWS spot pricing. The price may be too low!"

env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_deploy:
- mkdir cookbooks
- bundle exec berks package cookbooks/cookbooks.tar.gz
deploy:
  - provider: s3
    access_key_id: AKIAICLAFRF4D22VMTOA
    secret_access_key:
      secure: 
    bucket: btc-infrastructure
    acl: private
    skip_cleanup: true
    local_dir: cookbooks
    detect_encoding: true
    on:
      repo: bikelomatic-complexity/btc-infrastructure
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    file: cookbooks/cookbooks.tar.gz
    on:
      repo: bikelomatic-complexity/btc-infrastructure
      branch: master
      tags: true
